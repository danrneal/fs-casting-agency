<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Casting Agency</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/superhero/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-R/oa7KS0iDoHwdh4Gyl3/fU7pgvSCt7oyuQ79pkw+e+bMWD9dzJJa+Zqd+XJS0AD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">FS Casting Agency</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link read-movies hidden" href="#">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link read-actors hidden" href="#">Actors</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <span id="username" class="navbar-text p-3"></span>
                <button id="btn-login" class="btn btn-secondary my-2 my-sm-0 hidden" onclick="login()">Log in</button>
                <button id="btn-logout" class="btn btn-secondary my-2 my-sm-0 hidden" onclick="logout()">Log
                    out</button>
            </form>
        </div>
    </nav>

    <div class="jumbotron center text-center m-5 no-perms hidden">
        <h1 class="display-3">Welcome to the FS Casting Agency!</h1>
        <hr class="my-4">
        <h3>Please log in as an authorized user to see our movies and actors.</h3>
    </div>

    <div class="card border-primary mb-3 read-movies movies style=" max-width: 20rem;">
        <img style="height: 200px; width: 100%; display: block;"
            src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22318%22%20height%3D%22180%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20318%20180%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_158bd1d28ef%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A16pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_158bd1d28ef%22%3E%3Crect%20width%3D%22318%22%20height%3D%22180%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22129.359375%22%20y%3D%2297.35%22%3EImage%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
            alt="Card image">
        <div class="card-footer text-center">
            2 days ago
        </div>
    </div>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.7/auth0-spa-js.production.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</html>
